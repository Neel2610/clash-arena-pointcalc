<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clash Arena ESP Manager - Professional Free Fire Tournament Management System">
    <title>Clash Arena ESP Manager</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">⚔️</div>
                    <h1 class="app-title">
                        <span class="title-main">CLASH ARENA</span>
                        <span class="title-sub">ESP MANAGER</span>
                    </h1>
                </div>
                <div class="header-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">System Active</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="welcome-section">
                <div class="welcome-card">
                    <div class="card-glow"></div>
                    <div class="card-content">
                        <div class="success-icon">✓</div>
                        <h2 class="welcome-title">Setup Successful</h2>
                        <p class="welcome-text">Clash Arena ESP Manager is ready for deployment</p>
                        <div class="system-info">
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span class="info-value">Initialized</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Version:</span>
                                <span class="info-value">1.0.0</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Platform:</span>
                                <span class="info-value">GitHub Pages Ready</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-text">Powered by <span class="highlight">Clash Arena</span> | Built for Champions</p>
        </footer>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
  </html>
